<script>

  var xhr = new XMLHttpRequest();   // new HttpRequest instance 

  xhr.open("GET", '/api/1.0/products/all');
  xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
    
  xhr.onreadystatechange = function() {
    if (xhr.readyState == 4 && xhr.status == 200) {
      var products = JSON.parse(xhr.responseText).data;
      // console.log(products);

      for (var i = 0; i < products.length; i++) {

              var card = document.createElement("div");
              card.classList.add("col-sm-4");
              
              var link = document.createElement("a");
              link.href = `/product.html?id=${products[i].id}`;
              card.appendChild(link);
              console.log(link.href);

              var image = document.createElement("img");
              image.classList.add("card-img-top");
              // image.src = `/upload/${products[i].main_image}`;
              image.src = products[i].main_image;
              link.appendChild(image);

              var flexbox = document.createElement("div");
              flexbox.classList.add("flexbox");

              for (let j = 0; j < products[i].colors.length; j++) {

                  var color = document.createElement("div");
                  color.classList.add("colorBox");
                  color.style.backgroundColor = `#${products[i].colors[j].code}`;
                 
                  flexbox.appendChild(color);
              }
              card.appendChild(flexbox);

              var title = document.createElement("div");
              
              title.innerHTML = products[i].title;
              card.appendChild(title);
              var price = document.createElement("div");
              
              price.innerHTML = `TWD.${products[i]["price"]}`;
              card.appendChild(price);

              var cardList = document.querySelector(".row");
              cardList.appendChild(card);
          }
      }
  }
  xhr.send();

 
</script>

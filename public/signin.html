	<script>
        
        function set() {

        var xhr = new XMLHttpRequest();

        xhr.open("POST", "/user/signin");

        xhr.setRequestHeader('Content-Type', 'application/json');
        
        var userInfo = {
            "provider":"native", 
            "name": document.getElementById("name").value,
            "email": document.getElementById("email").value,
            "password": document.getElementById("password").value
        };

        xhr.send(JSON.stringify(userInfo));

        xhr.onreadystatechange = function () {
            if(this.status === 200) {
                document.getElementById('msg').innerHTML = 'Successful log in!';
                document.getElementById("msg").style.color = "black";
                localStorage.setItem("user_info", xhr.responseText);


            }else if(this.status === 404){
                document.getElementById('msg').innerHTML = 'Please try again or sign up first!';
                document.getElementById("msg").style.color = "red";
            }
        };

        }
    </script>

    
    <script>
      //設定SDK
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '2231839726913744',  //應用程式編碼
          cookie     : true,
          xfbml      : true,
          version    : 'v3.3'  //預設版本
        });
        
        //檢查用戶登入狀態所執行的部分程式碼：  
        FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
            console.log(response);
        });   
          
      };
        
        //提供給回呼的 response 物件
      function statusChangeCallback(response) {
        if (response.status === 'connected') {


            var userInfo = {
                token:response.authResponse.accessToken,
                provider:"facebook",
            }

            console.log(response.authResponse.accessToken);

            let xhr = new XMLHttpRequest();
            xhr.open("POST","/user/signin");
            xhr.setRequestHeader("content-Type", "application/json");
            xhr.send(JSON.stringify(userInfo));
            // console.log(userInfo);
            xhr.onload = function () {
            
              localStorage.setItem("user_info", xhr.responseText);
              testAPI();
            }
            

        }else{
            document.getElementById('status').innerHTML = 'Please log ' +
                'into this app.';
        }
      }

      function checkLoginState() {
            FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
            
            });
        }


      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "https://connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));


       function testAPI() {
            console.log('Welcome!  Fetching your information.... ');
            FB.api('/me?', function(response) {
            console.log('Successful login for: ' + response.name);
            document.getElementById('status').innerHTML =
                'Thanks for logging in, ' + response.name + '!';
            });
        }
         
    </script>
